<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidador ASN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        .upload-area:hover { background: #f0f2ff; border-color: #764ba2; }
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        .upload-icon { font-size: 48px; margin-bottom: 15px; }
        .upload-text { color: #333; font-weight: 600; margin-bottom: 5px; }
        .upload-subtext { color: #999; font-size: 14px; }
        input[type="file"] { display: none; }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:active { transform: translateY(0); }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            display: none;
        }
        .result.show { display: block; }
        .result h3 { color: #667eea; margin-bottom: 10px; font-size: 16px; }
        .result p { color: #666; font-size: 14px; margin-bottom: 10px; }
        .error { background: #fee !important; border-left-color: #f44 !important; }
        .error h3 { color: #f44 !important; }
        .loading { display: none; text-align: center; margin-top: 20px; }
        .loading.show { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Consolidador ASN</h1>
        <p class="subtitle">Sube tu archivo Excel para procesarlo</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìä</div>
            <div class="upload-text">Arrastra tu archivo aqu√≠</div>
            <div class="upload-subtext">o haz clic para seleccionar</div>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
        </div>
        
        <button class="btn" id="uploadBtn">Seleccionar archivo</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando archivo...</p>
        </div>
        
        <div class="result" id="result">
            <h3 id="resultTitle">‚úÖ Archivo procesado</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultText = document.getElementById('resultText');

        uploadBtn.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const validTypes = [
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-excel',
                'text/csv'
            ];
            if (!validTypes.includes(file.type)) {
                showError('Por favor sube un archivo Excel (.xlsx, .xls) o CSV');
                return;
            }
            if (file.size > 16 * 1024 * 1024) {
                showError('El archivo es demasiado grande (m√°ximo 16MB)');
                return;
            }
            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            loading.classList.add('show');
            result.classList.remove('show');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                loading.classList.remove('show');
                if (data.success) {
                    resultTitle.textContent = '‚úÖ Archivo procesado correctamente';
                    resultText.innerHTML = `
                        <strong>Archivo:</strong> ${data.filename}<br>
                        <strong>Filas procesadas:</strong> ${data.rows}<br>
                        <strong>Estado:</strong> Listo para descargar
                    `;
                    result.classList.remove('error');
                    result.classList.add('show');
                } else {
                    showError(data.error || 'Error procesando archivo');
                }
            })
            .catch(err => {
                loading.classList.remove('show');
                showError('Error: ' + err.message);
            });
        }

        function showError(message) {
            resultTitle.textContent = '‚ùå Error';
            resultText.textContent = message;
            result.classList.add('error');
            result.classList.add('show');
        }
    </script>
</body>
</html>
