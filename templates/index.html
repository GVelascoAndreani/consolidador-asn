<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consolidador ASN</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  background: white;
  padding: 40px;
  border-radius: 12px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 20px 60px rgba(0,0,0,.3);
}
h1 { margin-bottom: 10px; }
.subtitle { color: #666; margin-bottom: 30px; }

.upload-area {
  border: 2px dashed #667eea;
  padding: 40px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  background: #f8f9ff;
}
.upload-area.dragover {
  background: #e8ebff;
}
.upload-icon { font-size: 48px; }
.upload-text { font-weight: bold; }

input[type="file"] { display: none; }

.loading { display: none; text-align: center; margin-top: 20px; }
.loading.show { display: block; }

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #eee;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 10px;
}
@keyframes spin { to { transform: rotate(360deg); } }

.result {
  display: none;
  margin-top: 20px;
  padding: 20px;
  background: #f0f9ff;
  border-left: 4px solid #667eea;
}
.result.show { display: block; }

.btn {
  margin-top: 15px;
  display: inline-block;
  background: #667eea;
  color: white;
  padding: 10px 25px;
  border-radius: 6px;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>üöÄ Consolidador ASN</h1>
  <p class="subtitle">Sub√≠ el archivo Excel</p>

  <div class="upload-area" id="uploadArea">
    <div class="upload-icon">üìä</div>
    <div class="upload-text">Arrastr√° el archivo o hac√© click</div>
    <input type="file" id="fileInput" accept=".xlsx,.xls">
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    Procesando archivo...
  </div>

  <div class="result" id="result">
    <h3 id="resultTitle"></h3>
    <p id="resultText"></p>
    <a class="btn" id="downloadBtn">üì• Descargar Excel</a>
  </div>
</div>

<script>
const uploadArea = document.getElementById("uploadArea");
const fileInput = document.getElementById("fileInput");
const loading = document.getElementById("loading");
const result = document.getElementById("result");
const resultTitle = document.getElementById("resultTitle");
const resultText = document.getElementById("resultText");
const downloadBtn = document.getElementById("downloadBtn");

let processedWorkbook = null;
let originalFileName = "";

// Eventos
uploadArea.onclick = () => fileInput.click();
uploadArea.ondragover = e => { e.preventDefault(); uploadArea.classList.add("dragover"); };
uploadArea.ondragleave = () => uploadArea.classList.remove("dragover");
uploadArea.ondrop = e => {
  e.preventDefault();
  uploadArea.classList.remove("dragover");
  processFile(e.dataTransfer.files[0]);
};
fileInput.onchange = e => processFile(e.target.files[0]);

function processFile(file) {
  originalFileName = file.name.replace(/\.[^/.]+$/, "");
  loading.classList.add("show");
  result.classList.remove("show");

  const reader = new FileReader();

  reader.onload = function (e) {
    try {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });

      const dataSheet = workbook.Sheets["Data"];
      const detailSheet = workbook.Sheets["Detail"];
      if (!dataSheet || !detailSheet) throw "Faltan hojas";

      // DATA
      const dataRows = XLSX.utils.sheet_to_json(dataSheet, { header: 1 });
      const asnRemito = {};
      dataRows.slice(1).forEach(r => {
        if (r[0]) asnRemito[r[0]] = r[27]; // AB
      });

      // DETAIL
      const detailRows = XLSX.utils.sheet_to_json(detailSheet, { header: 1 });
      const resultMap = {};

      detailRows.slice(1).forEach(r => {
        const asn = r[0];
        const cantEsperada = r[13];
        const cantRecibida = r[14];

        if (asn && cantRecibida > 0 && cantEsperada === 0) {
          if (!resultMap[asn]) {
            resultMap[asn] = {
              ASN: asn,
              Remito: asnRemito[asn] || "",
              Propietario: r[4],
              FechaRecepcion: r[33],
              ASNExterna: r[39],
              Pallets: 0,
              Lotes: new Set()
            };
          }
          resultMap[asn].Pallets++;
          if (r[16]) resultMap[asn].Lotes.add(r[16]);
        }
      });

      const finalData = Object.values(resultMap).map(x => ({
        ASN: x.ASN,
        Remito: x.Remito,
        Propietario: x.Propietario,
        FechaRecepcion: x.FechaRecepcion,
        ASNExterna: x.ASNExterna,
        Pallets: x.Pallets,
        CantidadLotes: x.Lotes.size
      }));

      const ws = XLSX.utils.json_to_sheet(finalData);
      processedWorkbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(processedWorkbook, ws, "Consolidado");

      loading.classList.remove("show");
      result.classList.add("show");
      resultTitle.textContent = "‚úÖ Archivo procesado";
      resultText.textContent = `ASN procesados: ${finalData.length}`;

      downloadBtn.onclick = () => {
        XLSX.writeFile(processedWorkbook, originalFileName + "_consolidado.xlsx");
      };

    } catch (err) {
      loading.classList.remove("show");
      result.classList.add("show");
      resultTitle.textContent = "‚ùå Error";
      resultText.textContent = "Error procesando el archivo";
    }
  };

  reader.readAsArrayBuffer(file);
}
</script>
</body>
</html>
