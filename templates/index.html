<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consolidador ASN</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center
}
.container{
  background:#fff;
  padding:40px;
  border-radius:12px;
  max-width:600px;
  width:100%;
  box-shadow:0 20px 60px rgba(0,0,0,.3)
}
.upload-area{
  border:2px dashed #667eea;
  border-radius:8px;
  padding:40px;
  text-align:center;
  cursor:pointer;
  background:#f8f9ff
}
.upload-area.dragover{background:#e8ebff}
.loading{display:none;text-align:center;margin-top:20px}
.loading.show{display:block}
.spinner{
  width:40px;height:40px;
  border:4px solid #eee;
  border-top:4px solid #667eea;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 10px
}
@keyframes spin{to{transform:rotate(360deg)}}
.result{
  display:none;
  margin-top:20px;
  padding:20px;
  background:#f0f9ff;
  border-left:4px solid #667eea
}
.result.show{display:block}
.btn{
  margin-top:15px;
  display:inline-block;
  background:#667eea;
  color:#fff;
  padding:10px 25px;
  border-radius:6px;
  text-decoration:none;
  cursor:pointer
}
input[type=file]{display:none}
</style>
</head>

<body>
<div class="container">
  <h1>üöÄ Consolidador ASN</h1>
  <p>Sub√≠ el archivo Excel</p>

  <div class="upload-area" id="uploadArea">
    üìä Arrastr√° el archivo o hac√© click
    <input type="file" id="fileInput" accept=".xlsx,.xls">
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    Procesando archivo...
  </div>

  <div class="result" id="result">
    <h3 id="resultTitle"></h3>
    <p id="resultText"></p>
    <a class="btn" id="downloadBtn">üì• Descargar Excel</a>
  </div>
</div>

<script>
const uploadArea = document.getElementById("uploadArea");
const fileInput = document.getElementById("fileInput");
const loading = document.getElementById("loading");
const result = document.getElementById("result");
const resultTitle = document.getElementById("resultTitle");
const resultText = document.getElementById("resultText");
const downloadBtn = document.getElementById("downloadBtn");

let processedWorkbook = null;
let originalFileName = "";

/* ---------- UTIL ---------- */
function toNumber(val) {
  if (val === null || val === undefined) return 0;
  return Number(
    val
      .toString()
      .replace(",", ".")
      .trim()
  ) || 0;
}

/* ---------- EVENTS ---------- */
uploadArea.onclick = () => fileInput.click();
uploadArea.ondragover = e => { e.preventDefault(); uploadArea.classList.add("dragover"); };
uploadArea.ondragleave = () => uploadArea.classList.remove("dragover");
uploadArea.ondrop = e => {
  e.preventDefault();
  uploadArea.classList.remove("dragover");
  processFile(e.dataTransfer.files[0]);
};
fileInput.onchange = e => processFile(e.target.files[0]);

/* ---------- MAIN ---------- */
function processFile(file) {
  if (!file) return;

  originalFileName = file.name.replace(/\.[^/.]+$/, "");
  loading.classList.add("show");
  result.classList.remove("show");

  const reader = new FileReader();
  reader.onload = e => {
    try {
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type:"array" });

      /* ---------- SHEETS ---------- */
      const dataSheet = workbook.Sheets["Data"];
      const detailSheet = workbook.Sheets["Detail"];
      if (!dataSheet || !detailSheet) throw "Faltan hojas Data o Detail";

      /* ---------- DATA ---------- */
      const dataRows = XLSX.utils.sheet_to_json(dataSheet, { defval:"" });
      const remitoPorASN = {};

      dataRows.forEach(r => {
        if (r.RECEIPTKEY) {
          remitoPorASN[String(r.RECEIPTKEY).trim()] = r.EXTERNALRECEIPTKEY2 || "";
        }
      });

      /* ---------- DETAIL ---------- */
      const detailRows = XLSX.utils.sheet_to_json(detailSheet, { defval:"" });
      const asnMap = {};

      detailRows.forEach(r => {
        const asn = String(r.RECEIPTKEY || "").trim();
        const qtyReceived = toNumber(r.QTYRECEIVED);
        const qtyExpected = toNumber(r.QTYEXPECTED);

        if (!asn) return;

        if (qtyReceived > 0 && qtyExpected === 0) {
          if (!asnMap[asn]) {
            asnMap[asn] = {
              ASN: asn,
              Remito: remitoPorASN[asn] || "",
              Propietario: r.STORERKEY || "",
              FechaRecepcion: r.DATERECEIVED || "",
              ASNExterna: r.EXTERNRECEIPTKEY || "",
              Pallets: 0,
              Lotes: new Set()
            };
          }

          asnMap[asn].Pallets++;

          if (r.LOTTABLE02?.toString().trim()) {
            asnMap[asn].Lotes.add(r.LOTTABLE02.toString().trim());
          }
        }
      });

      /* ---------- RESULT ---------- */
      const finalData = Object.values(asnMap).map(x => ({
        ASN: x.ASN,
        Remito: x.Remito,
        Propietario: x.Propietario,
        FechaRecepcion: x.FechaRecepcion,
        ASNExterna: x.ASNExterna,
        Pallets: x.Pallets,
        CantidadLotes: x.Lotes.size
      }));

      const ws = XLSX.utils.json_to_sheet(finalData);
      processedWorkbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(processedWorkbook, ws, "Consolidado");

      loading.classList.remove("show");
      result.classList.add("show");
      resultTitle.textContent = "‚úÖ Archivo procesado";
      resultText.textContent = `ASN procesados: ${finalData.length}`;

      downloadBtn.onclick = () =>
        XLSX.writeFile(processedWorkbook, originalFileName + "_consolidado.xlsx");

    } catch (err) {
      loading.classList.remove("show");
      result.classList.add("show");
      resultTitle.textContent = "‚ùå Error";
      resultText.textContent = "Error procesando el archivo";
      console.error(err);
    }
  };

  reader.readAsArrayBuffer(file);
}
</script>
</body>
</html>
