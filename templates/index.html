<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidador ASN</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }
        .upload-area:hover { background: #f0f2ff; border-color: #764ba2; }
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        .upload-icon { font-size: 48px; margin-bottom: 15px; }
        .upload-text { color: #333; font-weight: 600; margin-bottom: 5px; }
        .upload-subtext { color: #999; font-size: 14px; }
        input[type="file"] { display: none; }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:active { transform: translateY(0); }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            display: none;
        }
        .result.show { display: block; }
        .result h3 { color: #667eea; margin-bottom: 10px; font-size: 16px; }
        .result p { color: #666; font-size: 14px; margin-bottom: 10px; }
        .error { background: #fee !important; border-left-color: #f44 !important; }
        .error h3 { color: #f44 !important; }
        .loading { display: none; text-align: center; margin-top: 20px; }
        .loading.show { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .file-name { font-weight: bold; color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Consolidador ASN</h1>
        <p class="subtitle">Sube tu archivo Excel para procesarlo</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìä</div>
            <div class="upload-text">Arrastra tu archivo aqu√≠</div>
            <div class="upload-subtext">o haz clic para seleccionar</div>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando archivo...</p>
        </div>
        
        <div class="result" id="result">
            <h3 id="resultTitle">‚úÖ Archivo procesado</h3>
            <p id="resultText"></p>
            <a id="downloadBtn" class="btn" style="display:none;">üì• Descargar Excel Procesado</a>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultText = document.getElementById('resultText');
        const downloadBtn = document.getElementById('downloadBtn');
        let processedWorkbook = null;
        let originalFileName = '';

        // Click en √°rea de upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag & Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });

        // Selecci√≥n de archivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        function processFile(file) {
            originalFileName = file.name.replace(/\.[^/.]+$/, "");
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Procesamiento simple: consolidar todas las hojas en una
                    const consolidatedData = [];
                    workbook.SheetNames.forEach(sheetName => {
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        consolidatedData.push(...jsonData);
                    });

                    // Crear nueva hoja consolidada
                    const newWorksheet = XLSX.utils.json_to_sheet(consolidatedData);
                    processedWorkbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(processedWorkbook, newWorksheet, 'Consolidado');

                    showResult(`Archivo "${originalFileName}" procesado exitosamente. Se consolidaron ${consolidatedData.length} registros.`);
                } catch (error) {
                    showError('Error al procesar el archivo. Verifica que sea un Excel o CSV v√°lido.');
                    console.error(error);
                }
            };
            
            reader.readAsArrayBuffer(file);
            showLoading();
        }

        function showLoading() {
            loading.classList.add('show');
            result.classList.remove('show');
        }

        function showResult(text) {
            loading.classList.remove('show');
            result.classList.remove('error');
            result.classList.add('show');
            resultTitle.textContent = '‚úÖ Archivo procesado';
            resultText.textContent = text;
            downloadBtn.style.display = 'inline-block';
            downloadBtn.href = '#';
            downloadBtn.onclick = downloadFile;
        }

        function showError(text) {
            loading.classList.remove('show');
            result.classList.add('show', 'error');
            resultTitle.textContent = '‚ùå Error';
            resultText.textContent = text;
            downloadBtn.style.display = 'none';
        }

        function downloadFile() {
            if (processedWorkbook) {
                const fileName = `${originalFileName}_consolidado.xlsx`;
                XLSX.writeFile(processedWorkbook, fileName);
            }
        }
    </script>
</body>
</html>
